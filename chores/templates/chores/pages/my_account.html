{% extends "chores/layout.html" %}

{% block title %}Tidy up - Account{% endblock %}

{% block body %}
<section class="vh-100">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="p-5 d-flex justify-content-center"> 
              <div class="rounded-circle border d-flex justify-content-center align-items-center" style="width:100px;height:100px" alt="Avatar">
                <i class="fas fa-user-alt fa-3x text-info"></i>
              </div>
            </div>
            <h4 class="mb-2">{{request.user.username}}</h4>
            <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                href="#!">mdbootstrap.com</a></p>
            <div class="mb-4 pb-2">
              <button type="button" class="btn btn-outline-primary btn-floating">
                <i class="fab fa-facebook-f fa-lg"></i>
              </button>
              <button type="button" class="btn btn-outline-primary btn-floating">
                <i class="fab fa-twitter fa-lg"></i>
              </button>
              <button type="button" class="btn btn-outline-primary btn-floating">
                <i class="fab fa-skype fa-lg"></i>
              </button>
            </div>
            <div class="d-flex justify-content-between text-center mt-5 mb-2">
              <div>
                <p class="mb-2 h5">{{ approved_tasks }}</p>
                <p class="text-muted mb-0">Aprroved</p>
              </div>
              <div class="px-3">
                <p class="mb-2 h5">{{ done_tasks }}</p>
                <p class="text-muted mb-0">Done Tasks</p>
              </div>
              <div>
                <p class="mb-2 h5">{{ pending_tasks }}</p>
                <p class="text-muted mb-0">Pending Tasks</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
